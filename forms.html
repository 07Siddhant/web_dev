<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <fieldset width>
        <legend> About Myself</legend>
        <label for="eid"> Email: </label>
       <input type="text" name="email id" id="eid" placeholder="enter email id"> <br/> <br/>
       
       <label for="fid"> First Name: </label>   
       <input type="text" name="First Name" id="fid"> <br/> <br/>

       <label for="lid"> Last Name: </label>   
       <input type="text" name="Last Name" id="lid"> <br/> <br/>

       <label for="pid">Enter password: </label>
       <input type="password" id="pid"> <br/> <br/>

       <label for="tid">Enter phone no:: </label>
       <input type="tel" id="tid" name="Phone no:"> <br/> <br/>
       
       <label for="dob"> Date of Birth:</label> 
       <input type="date" name="DOB" id="dob"> <br/><br/>
       Gender: 
       <input type="radio"  name="gender" id="rd1" value="Male">
       <label for="rd1">Male</label>

       <input type="radio"  name="gender" id="rd2" value="Female">
       <label for="rd2">Female</label>

       <input type="radio"  name="gender" id="rd3" value="Others">
       <label for="rd3">Others</label>  <br/> <br/>

       <label for="sk">Skills: </label>
       <select name="Skills" id="sk" multiple>
        <option value="C/C++">C/C++ </option>
        <option value="HTML/CSS">HTML/CSS </option>
        <option value="ML">Machine Learning </option>
        <option value="AI">Artificial Intelligence </option>
        <option value="Python">Python</option>
        <option value="SQL">SQL </option>
        <option value="Mongo DB">Mongo DB </option>
       </select>  <br/><br/>
       Hobbies:        
       <label for="hb"> Music </label>
       <input type="checkbox" name="Hobbies" id="hb">

       <label for="db"> Dance </label>
       <input type="checkbox" name="Hobbies" id="db">

       <label for="ob"> Outdoor sports </label>
       <input type="checkbox" name="Hobbies" id="ob"> <br/> <br/>
       <label for="res">Upload Resume:</label>
       <input type="file" name="resume" id="res"> <br/> <br/>

       <label for="ig"> Download Resume: </label>
       <input type="image" name="download" id="ig" src="Download-Button.png"    alt="Click here" height="35px" width="30px">
      <br/> <br/>
      
      <textarea name="textare" id="txt" cols="30" rows="10" placeholder="enter summary about yourself"></textarea> <br/> <br/>

      <input type="submit" value="Click to submit">

    </fieldset>
</body>
</html>
